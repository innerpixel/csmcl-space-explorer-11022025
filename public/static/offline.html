<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - CSMCL Space Explorer</title>
    <style>
        body {
            background-color: #1a1a1a;
            color: #ffffff;
            font-family: system-ui, -apple-system, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        .container {
            text-align: center;
            max-width: 600px;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 1rem;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        h1 {
            color: #6366f1;
            font-size: 2rem;
            margin-bottom: 1rem;
        }
        p {
            color: #9ca3af;
            line-height: 1.6;
            margin-bottom: 1.5rem;
        }
        .icon {
            font-size: 4rem;
            margin-bottom: 2rem;
            animation: float 6s ease-in-out infinite;
        }
        .retry-button {
            background: #6366f1;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .retry-button:hover {
            background: #4f46e5;
        }
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0px); }
        }
        .status {
            display: inline-block;
            padding: 0.5rem 1rem;
            background: rgba(239, 68, 68, 0.2);
            color: #ef4444;
            border-radius: 9999px;
            font-size: 0.875rem;
            margin-bottom: 2rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">ðŸŒŒ</div>
        <div class="status">Currently Offline</div>
        <h1>Lost in Space</h1>
        <p>It seems you've lost connection to the CSMCL Space network. Your local space data is safely stored and will sync once you're back online.</p>
        <p>In the meantime, you can still access cached content and continue exploring your local space.</p>
        <button class="retry-button" onclick="window.location.reload()">
            Retry Connection
        </button>
    </div>
    <script>
        // Check connection status periodically
        setInterval(() => {
            if (navigator.onLine) {
                window.location.reload();
            }
        }, 5000);
    </script>
</body>
</html>
