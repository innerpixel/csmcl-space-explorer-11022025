<?xml version="1.0" encoding="UTF-8"?>
<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="512" height="512" rx="128" fill="#1a1a1a"/>
  
  <!-- Orbit rings with animation -->
  <g>
    <circle cx="256" cy="256" r="180" stroke="#6366f1" stroke-width="12" stroke-opacity="0.3" fill="none">
      <animate attributeName="stroke-opacity" values="0.3;0.6;0.3" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="256" cy="256" r="140" stroke="#6366f1" stroke-width="8" stroke-opacity="0.5" fill="none">
      <animate attributeName="stroke-opacity" values="0.5;0.8;0.5" dur="2s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Central planet -->
  <circle cx="256" cy="256" r="100" fill="#6366f1">
    <animate attributeName="r" values="100;95;100" dur="4s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Orbiting satellite -->
  <g>
    <animateTransform
      attributeName="transform"
      type="rotate"
      from="0 256 256"
      to="360 256 256"
      dur="3s"
      repeatCount="indefinite"/>
    
    <!-- Satellite orbit path -->
    <path d="M256 76 A180 180 0 0 1 436 256" stroke="#6366f1" stroke-width="4" fill="none"/>
    
    <!-- Satellite -->
    <circle cx="436" cy="256" r="20" fill="#ffffff">
      <animate attributeName="r" values="20;18;20" dur="2s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Decorative stars with twinkling effect -->
  <g>
    <circle cx="150" cy="150" r="4" fill="#ffffff">
      <animate attributeName="opacity" values="1;0.5;1" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="380" cy="180" r="3" fill="#ffffff">
      <animate attributeName="opacity" values="1;0.5;1" dur="2.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="420" cy="120" r="2" fill="#ffffff">
      <animate attributeName="opacity" values="1;0.5;1" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="180" cy="400" r="3" fill="#ffffff">
      <animate attributeName="opacity" values="1;0.5;1" dur="3.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="350" cy="350" r="2" fill="#ffffff">
      <animate attributeName="opacity" values="1;0.5;1" dur="2.8s" repeatCount="indefinite"/>
    </circle>
  </g>
</svg>
